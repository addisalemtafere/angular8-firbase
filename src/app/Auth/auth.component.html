<div class="row">
  <div class="col-xs-12  col-md-6 col-xs-3">
    <div *ngIf="isLoading">
      <app-loadin-spinner></app-loadin-spinner>
    </div>
    <div *ngIf="error">
      {{error}}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

      <div class="form-group">
        <label for="email">email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel email required>
      </div>

      <div class="form-group">
        <label for="password">email</label>
        <input type="password" name="password" id="password" class="form-control" ngModel minlength="6" required>
      </div>
      <div>
        <button [disabled]="!authForm.valid" class="btn btn-primary"
          type="submit">{{isLoginMode?'Login':'Sign up'}}</button>
        <button (click)="onSwichMode()" class="btn btn-primary">Swich to {{isLoginMode? 'Login':'Sign Up'}}</button>
      </div>
    </form>
  </div>
</div>
